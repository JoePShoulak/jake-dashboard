<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header style="background-color: skyblue; padding: 5px">
        <h1 style="color: white;">Solar Dashboard</h1>
    </header>
    <body>
        <div class="container">
            <div class="row" style="padding: 10px;">
                <div class="card" style="width: 18rem; margin: 10px;">
                  <div class="card-body">
                    <h5 class="card-title">Battery Voltage</h5>
                    <p class="card-text">Voltage: 24v</p>
                  </div>
              </div>
              
                <div class="card" style="width: 18rem; margin: 10px;">
                  <div class="card-body">
                    <h5 class="card-title">Inverter Usage</h5>
                    <li>Inverter 1 Current: 20A</li> 
                    <li>Inverter 2 Current: 25A</li>
                  </div>
              </div>
              
                <div class="card" style="width: 18rem; margin: 10px;">
                  <div class="card-body">
                    <h5 class="card-title">Emergency Stop</h5>
                    <a href="#" class="btn btn-danger">ABORT</a>
                  </div>
              </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
